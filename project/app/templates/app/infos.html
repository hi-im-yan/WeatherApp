{% extends 'app/home.html' %}

{% block content %}

<form action="api/create_info" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.label_tag }}
        {{ field }}
        <button class="btn btn-primary btn-sm" type="submit">Create</button>
    </div>
    {% endfor %}

</form>
<div class="row d-flex justify-content-center">
    {% for info in infos %}
    <div class="card text-white bg-info mb-3" style="width: 14rem; margin-right: 1%;">
        <div class="card-header text-warning text-center">
            <h3>{{info.name}}</h3>
        </div>
        <div class="card-body">
            <h5 class="card-subtitle mb-2 text-center">{{info.temperature}}ÂºC</h5>
            <a href="detail_info/{{info.id}}" class="text-white">
                <p class="card-text">
                    Clima: {{info.description}} <br>
                    Umidade: {{info.humidity}}
                </p>
            </a>

        </div>
    </div>
    <br>
    {% endfor %}
</div>


{% endblock %}
